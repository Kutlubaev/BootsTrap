<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <!-- Добавляем ссылку на Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Авторизируйтесь</h2>
            <form name="f" method="post" action="/process_login" class="border p-4 bg-light">
                <!-- CSRF Token -->
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                <div class="form-group">
                    <label for="username">Введите имя пользователя: </label>
                    <input type="text" name="username" id="username" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="password">Введите пароль: </label>
                    <input type="password" name="password" id="password" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

                <div th:if="${param.error}" class="alert alert-danger mt-2">
                    Неправильные имя или пароль
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Добавляем Bootstrap JS и Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
